<!DOCTYPE html>
<html>
  <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

      <title>Elements</title>

      <!-- Fonts -->
      <link rel="dns-prefetch" href="//fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

      <style type="text/css">
          body {
              background: #dedede;
          }

          body>.grid {
              height: 100%;
          }

          .image {
              margin-top: -100px;
          }

          .column {
              max-width: 450px;
          }
      </style>
  </head>
  <body>
    <div id="app" class="ui aligned center aligned grid">
        <div class="column">
            <div class="ui hidden divider"></div>
            <form method="POST" action="/login" class="ui large form">
                <div class="ui attached raised segment">
                    <div class="ui top right attached label">Login</div>

                    <div class="ui hidden divider"></div>

                    <div class="field">
                        <div class="ui left input">
                            <input id="email" type="email" class="ui input " name="email" value="" required autocomplete="email" placeholder="email address" autofocus>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left input">
                            <input id="password" type="password" class="ui input " name="password" required autocomplete="current-password" placeholder="password">
                        </div>
                    </div>

                    <button type="submit" class="ui fluid large violet submit button">
                        Login
                    </button>

                    <div class="ui hidden divider"></div>

                    <div class="ui horizontal segment">
                        <div class="ui two column stackable center aligned grid">
                            <div class="column">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="column">
                                <a class="ui btn btn-link" href="/password/reset">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="ui raised segment">
                Need an Account? <a href="/register">Sign Up</a>
            </div>
        </div>
    </div>
  </body>
</html>
